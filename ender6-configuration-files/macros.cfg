[gcode_macro START_PRINT]
gcode:
  #Get Printer built volume dimensions
  {% set X_MAX = printer.toolhead.axis_maximum.x|default(240)|float %}
  {% set Y_MAX = printer.toolhead.axis_maximum.y|default(250)|float %}
  {% set Z_MAX = printer.toolhead.axis_maximum.z|default(390)|float %}

  #Get Bed and Extruder temperature from Slicer GCode
  {% set BED_TEMP = params.BED_TEMP|default(75)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(235)|float %}

   G90 ; Use absolute coordinates
  
   # Reset the G-Code Z offset (adjust Z offset if needed)
   SET_GCODE_OFFSET Z=0.0

   {% if printer.toolhead.homed_axes != "xyz" %}
       M117 Homing...
       G28
       M117
   {% endif %}
  
   #Preheat bed
   M117 Heating Bed...
   M140 S{BED_TEMP} 
   M104 S150 ; Start heating hotend but not enough to melt filament
   
   M117 Bed Mesh...
   BED_MESH_CLEAR
   BED_MESH_CALIBRATE
  
   #Wait for bed to reach temperature, followed by extruder
   M117 Heating...
   M190 S{BED_TEMP}  
   M109 S{EXTRUDER_TEMP}
  
   M117 Purge line...
  
   #Precondition extruder
   G92 E0
   G90 ; Absolute positioning
   G21 ; set units to millimeters

   G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
   G1 X0 Y5 Z0.3 F5000.0 ; Move to start position
   G1 X0 Y{Y_MAX-5} Z0.3 F1500.0 E15 ; Draw the first line
   G1 X0.3 Y{Y_MAX-5} Z0.3 F5000.0 ; Move to side a little
   G1 X0.3 Y5 Z0.3 F1500.0 E30 ; Draw the second line
   G92 E0
  
  M117
 

[gcode_macro M600]
gcode:
  SET_FILAMENT_SENSOR SENSOR=e0_sensor ENABLE=0
  {% set X = params.X|default(50)|float %}
  {% set Y = params.Y|default(0)|float %}
  {% set Z = params.Z|default(10)|float %}
  SAVE_GCODE_STATE NAME=M600_state
  PAUSE
  G91
  G1 E-.8 F2700
  G1 Z{Z}
  G90
  G1 X{X} Y{Y} F3000
  G91
  G1 E-50 F1000
  RESTORE_GCODE_STATE NAME=M600_state
  SET_FILAMENT_SENSOR SENSOR=e0_sensor ENABLE=1

