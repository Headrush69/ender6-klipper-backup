[include shell_command.cfg]
# This file contains common pin mappings for the BigTreeTech SKR 2.

# In newer versions of this board shipped in late 2021 the STM32F429
# is used, if this is the case compile for this with a "32KiB bootloader"
# You will need to check the chip on your board to identify which you have.
#
# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.
#[include adxl.cfg]
[include vibration_macro.cfg]
[include stepper.cfg]
[include macros.cfg]
[include bltouch.cfg]
[include testing.cfg]

[stepper_x]
step_pin: PE2 
dir_pin: PE1
enable_pin: !PE3
microsteps: 128
rotation_distance: 20
endstop_pin: ^PC1
position_endstop: 240
position_max: 240
#position_min: -50
homing_speed: 50
homing_retract_dist: 10

[stepper_y]
step_pin: PD5
dir_pin: PD4
enable_pin: !PD6
microsteps: 128
rotation_distance: 20
endstop_pin: ^PC3
position_endstop: 250
position_max: 250
homing_speed: 50
homing_retract_dist: 10

[stepper_z]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 335
position_min: -10

# Hemera XS Revo
[extruder]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 8.176 
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300
min_extrude_temp: 0
max_extrude_cross_section: 50
max_extrude_only_distance: 101.0

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[filament_switch_sensor e0_sensor]
switch_pin: PC2

# Part cooling fan in port fan0
[fan]
pin: PB4

[fan_generic Bento_Carbon_Fan]
pin: PB7

# Mainboard stepper fan in port fan2
[controller_fan mainboard_fan]
pin: PB5
stepper: stepper_x, stepper_y, stepper_z, extruder
fan_speed: 1.0

# Ender 6 stock heater fan in port FAN1
[heater_fan Extruder_fan]
pin: PB6
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[temperature_sensor orange_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs

[output_pin motor_power]
pin: PC13
value: 1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_12345-if00
restart_method: command


[printer]
kinematics: corexy
max_velocity: 1000 #500
max_accel: 10000 #3000 
max_z_velocity: 10
max_z_accel: 100

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

# Ender 3 stock display plugs in to the EXP1 port
[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[exclude_object]

[virtual_sdcard]
path: ~/printer_data/gcodes

